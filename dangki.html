<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="DangKy.css" />
  </head>
  <body>
    <div class="container">
      <h2>Form Đăng Ký</h2>

      <label for="name">Họ và Tên:</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ và tên" />

      <label>Giới tính:</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="Nam" />
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ" />
        <label for="female">Nữ</label>
      </div>

      <label for="nationality">Quốc tịch:</label>
      <select id="nationality" name="nationality">
        <option value="vn">Việt Nam</option>
        <option value="us">United States</option>
        <option value="jp">Japan</option>
      </select>

      <label>Sở thích:</label>
      <div class="hobbies">
        <input type="checkbox" id="sport" name="hobby" value="Thể thao" />
        <label for="sport">Thể thao</label>
        <input type="checkbox" id="travel" name="hobby" value="Du lịch" />
        <label for="travel">Du lịch</label>
        <input type="checkbox" id="music" name="hobby" value="Âm nhạc" />
        <label for="music">Âm nhạc</label>
        <input type="checkbox" id="food" name="hobby" value="Ẩm thực" />
        <label for="food">Ẩm thực</label>
      </div>

      <label for="note">Ghi chú:</label>
      <textarea
        id="note"
        name="note"
        rows="3"
        placeholder="Nhập ghi chú"
      ></textarea>

      <div class="button-group">
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
      </div>
    </div>
  </body>
</html>
