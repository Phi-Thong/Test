<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch làm việc của giáo viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #e3b2b2;
      }
    </style>
  </head>
  <body>
    <h2>Lịch làm việc của giáo viên</h2>
    <table>
      <tr>
        <th>Thứ</th>
        <th>Giáo viên</th>
        <th>Môn dạy</th>
        <th>Thời gian</th>
        <th>Phòng học</th>
      </tr>
      <tr>
        <td>Thứ Hai</td>
        <td>Thầy Nam</td>
        <td>Toán</td>
        <td>08:00 - 10:00</td>
        <td>Phòng 101</td>
      </tr>
      <tr>
        <td>Thứ Ba</td>
        <td>Cô Lan</td>
        <td>Văn</td>
        <td>10:00 - 12:00</td>
        <td>Phòng 102</td>
      </tr>
      <tr>
        <td>Thứ Tư</td>
        <td>Thầy Hùng</td>
        <td>Lý</td>
        <td>14:00 - 16:00</td>
        <td>Phòng 103</td>
      </tr>
      <tr>
        <td>Thứ Năm</td>
        <td>Cô Mai</td>
        <td>Hóa</td>
        <td>08:00 - 10:00</td>
        <td>Phòng 104</td>
      </tr>
      <tr>
        <td>Thứ Sáu</td>
        <td>Thầy Tùng</td>
        <td>Tiếng Anh</td>
        <td>10:00 - 12:00</td>
        <td>Phòng 105</td>
      </tr>
    </table>
  </body>
</html>
